services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-moviedb
    restart: always
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9002:9000"      # API S3
      - "9001:9001"      # Console Web UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-setup:
    image: minio/mc
    container_name: minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      echo 'Aguardando MinIO iniciar...';
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/movie-images --ignore-existing;
      /usr/bin/mc anonymous set download myminio/movie-images;
      echo 'Bucket movie-images configurado como público!';
      /usr/bin/mc mb myminio/people-images --ignore-existing;
      /usr/bin/mc anonymous set download myminio/people-images;
      echo 'Bucket people-images configurado como público!';
      exit 0;
      "

volumes:
  sqlserver_data:
  minio_data: